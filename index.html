<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortvut icon" href="#">
    <title>GIK2F8 - Sökfunktion</title>
</head>

<body class="bg-gradient-to-tr from-cyan-600 to-purple-800 h-screen">
    <h1 class="text-6xl text-white text-center mt-4 mb-7">Sök böcker</h1>
    <main class="bg-white/40 py-12 px-6 w-5/6 md:w-1/3 mx-auto rounded-lg flex justify-center align-center flex-col gap-2">
        <label class="text-white text-xl block" for="searchField">Ange sökord:</label>
        <input class="rounded-full p-2" 
            id="searchField"
            type="text" />
        <ul class="book-list rounded-md border-2 border-cyan-200 bg-white w-full mx-auto">
            <li 
                class="book-list__item mb2 mx-2 last:mb-0 p-3 text-indigo-900 last:border-b0 border-b border indigo-700 cursor-pointer">
                1
            </li>
            <li 
                class="book-list__item mb2 mx-2 last:mb-0 p-3 text-indigo-900 last:border-b0 border-b border indigo-700 cursor-pointer">
                2
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
